<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Welcome to WeatherBot</h1>
            <p>Your personal assistant for the latest weather updates. Ask me about the weather anywhere in the world!</p>
            <div class="weather-icons">
                <span class="material-icons">wb_sunny</span>
                <span class="material-icons">cloud</span>
                <span class="material-icons">grain</span>
                <span class="material-icons">ac_unit</span>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <span class="material-icons">cloud</span>
                <h2>WeatherBot</h2>
            </div>
            <div id="chatbox">
                <div class="message bot-message">What place do you want to see the weather of?</div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Enter a place..." />
                <button id="sendButton">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
